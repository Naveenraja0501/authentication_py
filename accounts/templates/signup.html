{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Signup</h2>
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Signup</button>
                <p class="switch-text">Already a member? <a href="{% url 'login' %}">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
