{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="toggle-buttons">
                <button class="toggle active" onclick="showLogin()">Login</button>
                <button class="toggle" onclick="showSignup()">Signup</button>
            </div>

            <form method="POST" action="{% url 'login' %}" id="login-form">
                {% csrf_token %}
                <h2>Login Form</h2>
                <input type="email" name="username" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="#" class="forgot">Forgot password?</a>
                <button type="submit" class="btn">Login</button>
                <p class="switch-text">Not a member? <a href="{% url 'signup' %}">Signup now</a></p>
            </form>

            <form method="POST" action="{% url 'signup' %}" id="signup-form" style="display: none;">
                {% csrf_token %}
                <h2>Signup Form</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Signup</button>
                <p class="switch-text">Already a member? <a href="{% url 'login' %}">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-form").style.display = "none";
            document.querySelectorAll('.toggle')[0].classList.add('active');
            document.querySelectorAll('.toggle')[1].classList.remove('active');
        }

        function showSignup() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
            document.querySelectorAll('.toggle')[1].classList.add('active');
            document.querySelectorAll('.toggle')[0].classList.remove('active');
        }
    </script>
</body>
</html>
