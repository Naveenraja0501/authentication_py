<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #004aad, #00c6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .welcome-box h1 {
            margin-bottom: 20px;
            color: #004aad;
        }

        .logout-btn {
            padding: 10px 20px;
            background: linear-gradient(to right, #004aad, #00c6ff);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: linear-gradient(to right, #003a91, #00aee0);
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>ðŸ‘‹ Welcome, {{ request.user.username|title }}</h1>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</body>
</html>
